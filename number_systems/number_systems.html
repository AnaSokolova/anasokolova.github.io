<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional CSS -->
    <link rel="stylesheet" href="style.css">

    <title>number systems</title>
  </head>
  <body>
    <h1 class="display-1">The binary and decimal number system</h1>

    <div class="wrapper">
      <div class="textwrap">
        <a href="" onclick="javascript:show16('img16'); return false">
          <div class="imgsmall">
            <img src="img/card_16.png" class="imgsmall" id="img16">
          </div>
        </a>
        <p id="cardnum16">1</p>
      </div>

      <div class="textwrap">
        <a href="" onclick="javascript:show8('img8'); return false">
          <div class="imgsmall">
            <img src="img/card_8.png" class="imgsmall" id="img8">
          </div>
        </a>
        <p id="cardnum8">1</p>
      </div>

      <div class="textwrap">
        <a href="" onclick="javascript:show4('img4'); return false">
          <div class="imgsmall">
            <img src="img/card_4.png" class="imgsmall" id="img4">
          </div>
        </a>
        <p id="cardnum4">1</p>
      </div>

      <div class="textwrap">
        <a href="" onclick="javascript:show2('img2'); return false">
          <div class="imgsmall">
            <img src="img/card_2.png" class="imgsmall" id="img2">
          </div>
        </a>
        <p id="cardnum2">1</p>
      </div>

      <div class="textwrap">
        <a href="" onclick="javascript:show1('img1'); return false">
          <div class="imgsmall">
            <img src="img/card_1.png" class="imgsmall" id="img1">
          </div>
        </a>
        <p id="cardnum1">1</p>
      </div>
      <p id="bsum" class="textwrap"></p>
    </div>

    <div class="expltext textwrap">
      <p>The number of dots in binary representation is <span id="tbsum"></span>.</p>
      <p>The number of dots in decimal representation is <span id="tdsum"></span>.</p>
    </div>

    <!-- Eingabefeld mit Knopf für Binärzahl  -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button onclick="fneb()" type="button" class="btn btn-secondary btn-lg">Enter</button>
      </div>
      <input id="enterbinary" name="enterbinary" class="form-control form-control-lg" oninput="maxLengthCheck(this)" pattern="[01][^2-9]{5}" type="number" min="00000" max="11111" maxlength="5" placeholder="Please enter a number in binary representation">
    </div>

    <!-- Eingabefeld mit Knopf für Dezimalzahl  -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button onclick="fned()" type="button" class="btn btn-secondary btn-lg">Enter</button>
      </div>
      <input id="enterdecimal" name="enterdecimal" class="form-control form-control-lg" oninput="maxLengthCheck(this)" pattern="[0-9]{2}" type="number" min="0" max="31" maxlength="2" placeholder="Please enter number in decimal representation">
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
